<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tài xỉu</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <!-- <audio src="./mp3/VexentoLonelyDance-Lonely-5418298.mp3" class="audio"></audio> -->
    <div class="background">
      <img src="./img/chieu.jpg" alt="">
    </div>
    <div class="bowl">
      <img src="./img/bat.png" alt="">
    </div>
    <div class="box">
      <img src="./img/dia.png" alt="">
      <div class="box-item item1">
        <div class="face-item1 face active" data-face="1"><img src="./img/1.jpg" alt=""></div>
        <div class="face-item1 face" data-face="2"><img src="./img/2.jpg" alt=""></div>
        <div class="face-item1 face" data-face="3"><img src="./img/3.jpg" alt=""></div>
        <div class="face-item1 face" data-face="4"><img src="./img/4.jpg" alt=""></div>
        <div class="face-item1 face" data-face="5"><img src="./img/5.jpg" alt=""></div>
        <div class="face-item1 face" data-face="6"><img src="./img/6.jpg" alt=""></div>
      </div>

      <div class="box-item item2">
        <div class="face-item2 face active" data-face="1"><img src="./img/1.jpg" alt=""></div>
        <div class="face-item2 face" data-face="2"><img src="./img/2.jpg" alt=""></div>
        <div class="face-item2 face"  data-face="3"><img src="./img/3.jpg" alt=""></div>
        <div class="face-item2 face"  data-face="4"><img src="./img/4.jpg" alt=""></div>
        <div class="face-item2 face"  data-face="5"><img src="./img/5.jpg" alt=""></div>
        <div class="face-item2 face"  data-face="6"><img src="./img/6.jpg" alt=""></div>
    </div>

    <div class="box-item item3">
      <div class="face-item3 face active face" data-face="1"><img src="./img/1.jpg" alt=""></div>
      <div class="face-item3 face" data-face="2"><img src="./img/2.jpg" alt=""></div>
      <div class="face-item3 face" data-face="3"><img src="./img/3.jpg" alt=""></div>
      <div class="face-item3 face" data-face="4"><img src="./img/4.jpg" alt=""></div>
      <div class="face-item3 face" data-face="5"><img src="./img/5.jpg" alt=""></div>
      <div class="face-item3 face" data-face="6"><img src="./img/6.jpg" alt=""></div>
  </div> 

  </div>
  <div class="result">
    Kết quả: <span class="data"></span>
  </div>
  <div class="btn">
    <button class="act start">Xóc</button>
    <button class="act open" disabled>Mở bát</button>
  </div>
  </div>

</body>
</html>
